<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hazoorah</title>
    <link rel="icon" type="image/x.icon" href="images/transparentBear.PNG">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="bg" src="images/Background.png" alt="">

    <h1>
        <img src="images/titleLogo.PNG" alt="Hazoorah Logo" width="300">
    </h1>

    <h2>
        <img src="images/Banner.png" alt="Level Banner" width="550">
        <div class="level">LEVEL: 1</div>
    </h2>
    
    <div id="clues">
        <p><strong>Clues:</strong></p>

        <ul>
        <li>The dog is to the left of the mouse.</li>
        <li>The cat is not on the right.</li>
        </ul>
    </div>

    <div id="grid">
        <div class="slot" data-position="1"></div>
        <div class="slot" data-position="2"></div>
        <div class="slot" data-position="3"></div>
    </div>

    <div id="items">
        <div class="item" draggable="true" data-color="cat" style="background:transparent;">üê±</div>
        <div class="item" draggable="true" data-color="mouse" style="background:transparent;">üê≠</div>
        <div class="item" draggable="true" data-color="dog" style="background: transparent;">üê∂</div>
    </div>

    <button id="submitBtn">SUBMIT</button>
    <button id="clearBtn">
        <img src="images/clearBtn.png" alt="clear button" width="50" height="50">
    </button>
    
    <div id="feedback"></div>
    <div id="attempts">Attempts Left: <span id="attemptCount">3</span></div>

    <script src = "script.js"></script>
</body>
</html>
