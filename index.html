<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hazoora - Level 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hazoora - Level 1</h1>

  <div id="clues">
        <p><strong>Clues:</strong></p>

        <ul>
        <li>The dog is to the left of the mouse.</li>
        <li>The cat is not on the right.</li>
        </ul>
    </div>

    <div id="grid">
        <div class="slot" data-position="1"></div>
        <div class="slot" data-position="2"></div>
        <div class="slot" data-position="3"></div>
    </div>

    <div id="items">
        <div class="item" draggable="true" data-color="cat" style="background:transparent;">ğŸ±</div>
        <div class="item" draggable="true" data-color="mouse" style="background:transparent;">ğŸ­</div>
        <div class="item" draggable="true" data-color="dog" style="background: transparent;">ğŸ¶</div>
    </div>

  <div id="controls">
    <button id="submitBtn">Submit</button>
    <p id="feedback"></p>
    <p>Attempts left: <span id="attemptCount">3</span></p>
    <div id = "buttons">
        <button id="hintBtn"><img src="images/hintBtn.png" alt="Hint button" ></button>
        <button id="clearBtn"> <img src="images/clearBtn.png" alt="Clear button" ></button>
        <button id="shufBtn"><img src="images/shuffleBtn.png" alt="Suffle button" ></button>
    </div>
   </div>

<script src="gethint.js"></script>
<script src="game.js"></script>

</body>
</html>
