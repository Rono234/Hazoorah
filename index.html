<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hazoorah</title>
    <link rel="icon" type="image/x-icon" href="images/transparentBear.PNG">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <!-- Enable Sound CTA (shown when autoplay is blocked) -->
        <button id="enableSoundBtn" hidden aria-label="Enable background music">Enable Sound</button>
        <button id="settBtn" aria-label="Open settings">
            <img src="images/settingBtn.png" alt="Settings" width="50" height="50">
        </button>
    </div>
    <img class="bg" src="images/plainBackground.PNG" alt="Background">

    <div class="headerContainer" style="align-items: center;">
        <header class="title">
            <img src="images/titleLogo.PNG" alt="Hazoorah Logo" width="300">
        </header>

        <!-- Level Banner -->
        <section class="level-banner">
            <img src="images/Banner.png" alt="Level Banner" width="550">
            <span class="level">LEVEL: 1</span>
        </section>
    </div>

    <!-- Clues Section -->
    <section id="clues">
        <div id="storySentence">
            <p><strong>Story Sentence:</strong></p>
        </div>
        <div id="cluesContent">
            <p><strong>Clues:</strong></p>
            <ul>
                <li>The dog is to the left of the mouse.</li>
                <li>The cat is not on the right.</li>
            </ul>
        </div>
    </section>

    <main id="gameContainer">
        <div id="board" class="board"></div>
        <div id="itemTray">
            <div id="items" class="items"></div>
        </div>
    </main>

    <nav id="navigation">
        <button id="prevBtn">⬅ Previous</button>
        <span id="puzzleIndicator">Puzzle 1 of 3</span>
        <button id="nextBtn">Next ➡</button>
    </nav>

    <section id="controls">
        <button id="submitBtn">SUBMIT</button>
        <p id="feedback"></p>
        <p>Attempts Left: <span id="attemptCount">3</span></p>
    </section>

    <!-- Notes -->
    <section id="notesContainer">
        <div id="notesChild">
            <h3>Level Notes</h3>
            <textarea id="levelNotes" placeholder="Write notes for this level..."></textarea>
            <div class="noteButtons">
                <button id="clearNoteBtn">Clear Note</button>
            </div>
            <p id="noteStatus" aria-live="polite"></p>
        </div>
    </section>

    <section id="buttons">
        <button id="clearBtn" aria-label="Clear Board">
            <img src="images/clearBtn.png" alt="Clear Board" width="50" height="50">
        </button>
        <button id="hintBtn" aria-label="Get Hint">
            <img src="images/hintBtn.png" alt="Get Hint" width="50" height="50">
        </button>
        <button id="shufBtn" aria-label="Shuffle">
            <img src="images/shuffleBtn.png" alt="Shuffle" width="50" height="50">
        </button>
    </section>

    
    <!-- Settings Dialog -->
    <dialog id="settingsDialog">
        <form method="dialog">
            <h3>Settings</h3>
        
            <!-- Settings Options -->
            <div class="settings-content">
                <!-- Sound Effects -->
                <div class="settings-group">
                    <label for="soundToggle">Sound Effects</label>
                    <div class="volume-control">
                        <input type="checkbox" id="soundToggle">
                        <input type="range" id="soundVolume" min="0" max="100" value="100">
                    </div>
                </div>

                <!-- Background Music -->
                <div class="settings-group">
                    <label for="musicToggle">Background Music</label>
                    <div class="volume-control">
                        <input type="checkbox" id="musicToggle">
                        <input type="range" id="musicVolume" min="0" max="100" value="100">
                    </div>
                </div>
                <h4>*Adjust volume bar after turning audio on</h4>
            </div>
        
            <!-- Dialog Buttons -->
            <div class="dialog-buttons">
                <button type="button" id="saveSettingsBtn">Save</button>
                <button type="button" id="closeSettingsBtn">Close</button>
            </div>
        </form>
    </dialog>

    <!-- Background music (hidden player) -->
    <audio id="bgMusic" loop preload="auto" playsinline webkit-playsinline style="display: none;">
        <source src="Audio/BG Music/background1.mp3" type="audio/mpeg">
    Your browser does not support audio playback.
    </audio>

    

    <script src="game.js"></script>
    <script src="notes.js"></script>
    <script src="settings.js"></script>
    <script src="soundfx.js"></script>
</body>
</html>
