<!DOCTYPE html>
<html lang="en">
    
    <style>
         @font-face {
         font-family: "MyCustomFont";
         src: url("fonts/arialroundedmtbold.ttf") format("truetype");}
        
        body {
            margin: 0;
            padding: 0;
            font-family: "MyCustomFont", sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            margin-top: 60px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
       
        .menu button {
            color: white;              
            padding: 18px 24px;        
            border: none;              
            border-radius: 10px;   
            font-family: "MyCustomFont";     
            font-size: 24px;           
            cursor: pointer;
            width: 200px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-in-out;         
        }

        #newGameBtn{ background-color: #D26665; }
        #startBtn{ background-color:#9ACF7C;}
        #levelsBtn{background-color:#FFC517;}

        .iconBtn{
            position: absolute;
            width: 60px;
            height: 60px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #infoBtn {
            top: 20px;
            left: 20px;
        }
        #settingsBtn {
            top: 20px;
            right: 20px;
        }
        .iconBtn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.1s ease-in-out;
        }
        .iconBtn:hover img{
            transform: scale(1.1);
        }
    </style>
    <body>
        <img class = "bg" src ="images/Background.png" alt = "">
        <a href="info.html">
            <button id="infoBtn" class="iconBtn" title="Info">
                <img src="images/InfoBtn.png" alt="Info">
             </button>
        </a>
         
        <a href="settings.html">
            <button id="settingsBtn" class="iconBtn" title="Settings">
                <img src="images/settingBtn.png" alt="Settings">
             </button>
        </a>
        
        <div class = "logo">
            <img src ="images/titleLogo.PNG" alt="Hazoorah Logo" width="500"> 
        </div>

        <div class="menu">
            <button id="newGameBtn">New Game</button>
            <button id="startBtn" onclick="location.href='start.html'">Resume</button>
            <button id="levelsBtn" onclick="location.href='levels.html'">Levels</button>
        </div>

        <!-- Confirm New Game Dialog -->
        <dialog id="confirmNewGameDialog" style="padding: 30px; border-radius: 15px; border: 2px solid #D26665; font-family: 'MyCustomFont', sans-serif; text-align: center; max-width: 400px;">
            <h2 style="color: #D26665; margin-top: 0;">⚠️ Reset Progress?</h2>
            <p style="font-size: 18px; margin: 20px 0;">Starting a new game will erase all your current progress. Are you sure?</p>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 25px;">
                <button id="confirmYesBtn" style="background-color: #D26665; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-family: 'MyCustomFont'; font-size: 18px; cursor: pointer; box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);">Yes, Reset</button>
                <button id="confirmNoBtn" style="background-color: #888; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-family: 'MyCustomFont'; font-size: 18px; cursor: pointer; box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);">No, Cancel</button>
            </div>
        </dialog>

        <script src="newGameBtn.js"></script>
    </body>
</html>
