<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hazoorah</title>
    <link rel="icon" type="image/x-icon" href="images/transparentBear.PNG">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="levelstyles.css">
</head>
<body class="levels-page">
    <div class="header">
        <img src="images/transparentBear.PNG" alt="Hazoorah Logo" width="100" height="100">
        <section class="level-banner">
            <img src="images/Banner.png" alt="Level Banner" width="600">
            <span class="level" style="font-size: 28px;">SELECT LEVEL</span>
        </section>
        <!-- Enable Sound CTA (shown when autoplay is blocked) -->
        <button id="enableSoundBtn" hidden aria-label="Enable background music">Enable Sound</button>
        <button id="settBtn" aria-label="Open settings">
            <img src="images/settingBtn.png" alt="Settings" width="100" height="100">
        </button>
    </div>
    <img class="bg" src="images/plainBackground.PNG" alt="Background">

    <div class="headerContainer" style="align-items: center;">

        <!-- Level Banner 
        <section class="level-banner">
            
            <span class="level">LEVELS</span>
        </section> -->
    </div>

    <main id="levelsContainer">
        <!-- Page navigation -->
        <nav id="levelsPagination" aria-label="Level pages">
            <button id="prevPageBtn" aria-label="Previous page">Prev</button>
            <span id="pageIndicator">Page 1 of 3</span>
            <button id="nextPageBtn" aria-label="Next page">Next</button>
        </nav>

        <div id="levelsGrid" aria-label="Select a level">
            <!-- Page 1: Levels 1-5 -->
            <button class="levelBtn" data-level="1" data-page="1" aria-label="Start Level 1">
                <span class="levelBtnLabel">1</span>
            </button>
            <button class="levelBtn" data-level="2" data-page="1" aria-label="Start Level 2">
                <span class="levelBtnLabel">2</span>
            </button>
            <button class="levelBtn" data-level="3" data-page="1" aria-label="Start Level 3">
                <span class="levelBtnLabel">3</span>
            </button>
            <button class="levelBtn" data-level="4" data-page="1" aria-label="Start Level 4">
                <span class="levelBtnLabel">4</span>
            </button>
            <button class="levelBtn" data-level="5" data-page="1" aria-label="Start Level 5">
                <span class="levelBtnLabel">5</span>
            </button>
            <div class="levelBtn placeholder" data-page="1" aria-hidden="true"></div>

            <!-- Page 2: Levels 6-10 -->
            <button class="levelBtn" data-level="6" data-page="2" aria-label="Start Level 6">
                <span class="levelBtnLabel">6</span>
            </button>
            <button class="levelBtn" data-level="7" data-page="2" aria-label="Start Level 7">
                <span class="levelBtnLabel">7</span>
            </button>
            <button class="levelBtn" data-level="8" data-page="2" aria-label="Start Level 8">
                <span class="levelBtnLabel">8</span>
            </button>
            <button class="levelBtn" data-level="9" data-page="2" aria-label="Start Level 9">
                <span class="levelBtnLabel">9</span>
            </button>
            <button class="levelBtn" data-level="10" data-page="2" aria-label="Start Level 10">
                <span class="levelBtnLabel">10</span>
            </button>
            <div class="levelBtn placeholder" data-page="2" aria-hidden="true"></div>

            <!-- Page 3: Levels 11-15 -->
            <button class="levelBtn" data-level="11" data-page="3" aria-label="Start Level 11">
                <span class="levelBtnLabel">11</span>
            </button>
            <button class="levelBtn" data-level="12" data-page="3" aria-label="Start Level 12">
                <span class="levelBtnLabel">12</span>
            </button>
            <button class="levelBtn" data-level="13" data-page="3" aria-label="Start Level 13">
                <span class="levelBtnLabel">13</span>
            </button>
            <button class="levelBtn" data-level="14" data-page="3" aria-label="Start Level 14">
                <span class="levelBtnLabel">14</span>
            </button>
            <button class="levelBtn" data-level="15" data-page="3" aria-label="Start Level 15">
                <span class="levelBtnLabel">15</span>
            </button>
            <div class="levelBtn placeholder" data-page="3" aria-hidden="true"></div>
        </div>
    </main>

    <script src="levels.js"></script>
